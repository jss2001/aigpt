    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
      
    </script>
    <script>
      const clientId = '0hJFcY1639HsfcOeWk1sCpO-07RwDxLoT7WlCOteWPI';
      const query = 'nature';
      const cardTitleSelectors = [
        '.card-title',
        '.card-title1',
        '.card-title2',
        '.card-title3',
        '.card-title4',
        '.card-title5',
      ];
      const cardTextSelectors = [
        '.card-text',
        '.card-text1',
        '.card-text2',
        '.card-text3',
        '.card-text4',
        '.card-text5',
      ];

      fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=${clientId}`)
        .then(response => response.json())
        .then(data => {
          const {user, description} = data;
          const name = user.name;
          const text = `${name}: ${description}`;

          for (let i = 0; i < cardTitleSelectors.length; i++) {
            document.querySelector(cardTitleSelectors[i]).textContent = name;
          }
          for (let i = 0; i < cardTextSelectors.length; i++) {
            document.querySelector(cardTextSelectors[i]).textContent = text;
          }
        })
        .catch(error => console.error(error));
    </script>
    <style>
        .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
        }

    </style>
</head>
